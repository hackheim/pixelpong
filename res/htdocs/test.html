<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script language="javascript" type="text/javascript">
  var wsUri = "ws://localhost:4432/";
  var output;
  var width = 0;
  var height = 0;
  var canvas;
  var ctx;
  var frameCounter = 0;
  var palette;
  var currentColor;

  function init() {
    output = document.getElementById("output");
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    switchToColor('#000000');
    ctx.fillRect(0, 0, 500, 300);
    ctx.fillRect(0, 0, 20, 20);
    ctx.fillRect(0, 0, 20, 20);
    testWebSocket();
  }

  function testWebSocket() {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt) {
    writeToScreen("CONNECTED: " + evt);
    doSend('HELLO!');
  }

  function onClose(evt) {
    writeToScreen("DISCONNECTED: " + evt);
  }

  function onMessage(evt) {
//    replaceOutput(evt.data)
//    return;
    var message = JSON.parse(evt.data);
    if (message.frameInfo) {
      width = message.frameInfo.width;
      height = message.frameInfo.height;
      palette = message.frameInfo.palette;
      writeToScreen('<span style="color: blue;">Frame Info: ' + evt.data + '</span>');
    }
    if (message.frame) {
      switchToColor('#000000');
      ctx.fillRect(0, 0, 500, 300);
      var pixelsDrawn = 0;
      for (var ix in message.frame) {
        var x = ix % width;
        var y = Math.floor(ix / width);
        switchToColorIndex(message.frame[ix]);
        ctx.fillRect(x * 10, y * 10, 10, 10);
        ++pixelsDrawn;
      }
//      replaceOutput(pixelsDrawn + ' pixels drawn');
    }
    //writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
    //websocket.close();
  }

  function onError(evt) {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message) {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function switchToColor(color) {
    if (color != currentColor) {
      ctx.fillStyle = currentColor = color;
    }
  }

  function switchToColorIndex(color) {
    switchToColor(palette[color]);
  }

  function replaceOutput(message) {
    output.innerHTML = message;
  }

  function writeToScreen(message) {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);
</script>

<canvas width="470" height="270" id="canvas"></canvas>
<div style="font-family: monospace"><pre id="output"></pre></div>

</body>
</html>
